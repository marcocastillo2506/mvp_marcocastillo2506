
<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Contact List App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body background = "Holacode.jpg">
    <section class="hero is-primary">
      <div class="hero-body">
          <h1 class = "title is-2">Contact List App</h1>
          <h2 class ="subtitle is-4">HolaCode Cohort1</h2>
        </div>
      </div>
</section>
<!-- colums----------------------------------------------------------------------------------------------->
<section ng-controller="AppCtrl">
<div class="columns">
 <div class="column">
   <div class="card">
     <div class="car-content">
       <h1 class="title">Name</h1>
    </div>
  </div>
</div>

  <div class="column">
    <div class="card">
      <div class="car-content">
        <h1 class="title">E-mail</h1>
     </div>
    </div>
</div>
  <div class="column">
    <div class="card">
      <div class="car-content">
        <h1 class="title">Number</h1>

     </div>
    </div>
  </div>
  <div class="column">
    <div class="card">
      <div class="car-content">
        <h1 class="title">Add or Remove Contact</h1>

     </div>
    </div>
  </div>
</div>
<!--  tables ------------------------------------------------------------------------------------------------->
<div class="table__wrapper">
  <table class="table is-bordered pricing__table is-fullwidth">
    <tbody>
      <tr>
        <td><input class="form-control" ng-model = contact.name></td>
        <td><input class="form-control" ng-model = contact.email></td>
        <td><input class="form-control" ng-model = contact.number></td>
        <td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
      </tr>
      <tr ng-repeat="person in contactlist">
        <td>{{person.name}}</td>
        <td>{{person.email}}</td>
        <td>{{person.number}}</td>
        <td><button class="btn btn-danger" ng-click="remove(person._id)">Remove</button></td>
      </tr>
    </tbody>
  </table>
</div>
</section>

<script src="controllers/controller.js"></script>
  </body>
</html>
